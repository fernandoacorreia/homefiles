---
- name: Add git PPA
  become: yes
  apt_repository:
    repo: 'ppa:git-core/ppa'
    codename: '{{ distrib_codename }}'

- name: Install git
  become: yes
  apt: name=git state=latest update_cache=yes

- name: Install gitg
  become: yes
  apt: name=gitg

- name: Install Helix Visual Client (P4V)
  unarchive:
    src: http://cdist2.perforce.com/perforce/r17.2/bin.linux26x86_64/p4v.tgz
    dest: "{{ home_dir }}/opt/"
    creates: "{{ home_dir }}/opt/p4v-2017.2.1535556/bin/p4v"
    remote_src: yes
